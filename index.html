<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Huddle Landing Page</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <a href="/" class="logo">
            <img src="./src/images/logo.svg" alt="Logo Huddle">
        </a>
    </header>
    <main class="container">
        <div class="img-demo">
            <img src="./src/images/illustration-mockups.svg" alt="Demonstração dos mockups">
        </div>
        <div class="descricao">
            <h1 class="descricao-titulo">Build the community your fans will love</h1>
            <p class="descricao-txt">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engaje in genuine discussion.</p>
            <a href="/" class="btn-registro">Register</a>
        </div>
    </main>
    <footer class="rodape">
        <div class="social-medias">
            <a href="#facebook" class="medias"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#instagram" class="medias"><i class="fab fa-instagram"></i></a>
            <a href="#twitter" class="medias"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
